<html>
    <head>
        <title>Trapézio</title>
        <script>
            var base_maior = prompt("Informe o valor da base maior de seu trapezio");
            var base_menor = prompt("Informe o valor da base menor de seu trapezio");
            var altura = prompt("Informe o valor da altura do trapézio");

            var resultado= (base_maior + base_menor * altura / 2);

            alert(resultado);
        </script>
    </head>
